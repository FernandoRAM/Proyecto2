<!DOCTYPE html>
<html>
<head>
	<title>RATE-ME</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="js/funciones.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<meta http-equiv="Content-Security-Policy" content="
	default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'; img-src *; font-src *; connect-src *">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

</head>
<body>
	
	<nav>
		<i class="fa fa-angle-left" onclick="regresar()"></i>
		
		<h2 id="nombre">Rate-Me</h2>
	</nav>

	<article id="contenedor">

	</article>
	
	<div class="stars">
  <form action="">
    <input class="star star-5" id="star-5" type="radio" name="star"/>
    <label class="star star-5" for="star-5"></label>
    <input class="star star-4" id="star-4" type="radio" name="star"/>
    <label class="star star-4" for="star-4"></label>
    <input class="star star-3" id="star-3" type="radio" name="star"/>
    <label class="star star-3" for="star-3"></label>
    <input class="star star-2" id="star-2" type="radio" name="star"/>
    <label class="star star-2" for="star-2"></label>
    <input class="star star-1" id="star-1" type="radio" name="star"/>
    <label class="star star-1" for="star-1"></label>
  </form>
</div>



	<footer>
		<button onclick="score()">Calificar</button>
	</footer>
</body>

<script>
	window.addEventListener('load',cargarFoto,true);

	window.addEventListener('load',cargarDatos,true);


</script>
</html>
